<doctype html>
    <html lang="en">
        <head>
    
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="style.css">
    
    
            <title>Calculator</title>
        </head>
        <body>
            <div class="calc">
                <div class="title">
                    <h1>Calculator</h1>
                </div>
                <div class="display">0</div>
                <div class="key-box d-flex">
                    <div class="row w-100 just">
                        <div class="keys">AC</div>
                        <div class="keys">%</div>
                        <div class="keys">DE</div>
                        <div class="keys">/</div>
                    </div>
                    <div class="row w-100 just">
                        <div class="keys grey">1</div>
                        <div class="keys  grey">2</div>
                        <div class="keys grey">3</div>
                        <div class="keys">+</div>
                    </div>
                    <div class="row w-100 just">
                        <div class="keys grey">4</div>
                        <div class="keys grey">5</div>
                        <div class="keys grey">6</div>
                        <div class="keys">-</div>
                    </div>
                    <div class="row w-100 just">
                        <div class="keys grey">7</div>
                        <div class="keys grey">8</div>
                        <div class="keys grey">9</div>
                        <div class="keys">*</div>
                    </div>
                    <div class="row w-100 just">
                        <div class="keys grey">.</div>
                        <div class="keys grey">0</div>
                        <div class="keys grey">00</div>
                        <div class="keys orange">=</div>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
